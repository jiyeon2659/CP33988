<!-- Embedded style sheet -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Embedded Style Sheet</title>

    <style type = "text/css">
    em {font-weight: bold;
        color: black; }
    hl {font-family: tahoma, Arial, Helvetica, sans-serif;}
    p  {font-size: 12pt;
        font-family: arial, sans-serif}
    .special {color: purple; }
    </style>
</head>
<body>
    <h1 class="special">ABCD, Inc.</h1>
    <p>ABCD, Inc.</p>
</body>
</html>
