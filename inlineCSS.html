<!-- Inline type CSS example -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inline Styles</title>
</head>
<body>
    <p>This text does not have any style applied to it.</p>

    <p style="font-size: 20pt;">This text has the <em>font-size</em> style applied to it, making it 20pt.</p>

    <p style="font-size: 20pt; color: deepskyblue;">This text has the <em>font-size</em> and <em>color</em> styles 
    applied to it, making it 20pt and deep sky blue.</p>
</body>
</html>
